<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflix Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/profile.css">
  </head>
  <body>

    <body class="bg-black text-white">

        <!-- Logo Netflix -->
        <nav class="navbar navbar-dark bg-black px-4">
            <a class="navbar-brand" href="#">
                <img src="./assets/netflix_logo.png" alt="Netflix Logo" height="40">
            </a>
        </nav>
    
        <!-- Sezione Edit Profile -->
        <div class="container mt-5">
            <h1 class="fw-bold">Edit Profile</h1>
            <hr class="border-secondary">
    
            <!-- Griglia con avatar e impostazioni -->
            <div class="row">
                <!-- Avatar -->
                <div class="col-md-2 position-relative">
                    <img src="./assets/avatar.png" class="rounded img-fluid" alt="Avatar">
                    <!-- Icona matita posizionata in basso a sinistra -->
                    <button class="btn btn-dark border position-absolute edit-icon">
                        <i class="bi bi-pencil"></i>
                    </button>
                </div>
    
                <!-- Impostazioni del profilo -->
                <div class="col-md-6">
                    <!-- Nome -->
                    <input type="text" class="form-control bg-dark text-white mb-3" value="Morgan e Bugo">
    
                    <!-- Lingua -->
                    <div class="mb-3 d-flex align-items-center">
                        <label class="form-label me-2">Language:</label>
                        <select class="form-select form-select-sm bg-dark text-white border-light small-dropdown">
                            <option>English</option>
                            <option>Italian</option>
                            <option>French</option>
                            <option>Spanish</option>
                        </select>
                    </div>
    
                    <!-- Maturity Settings -->
                    <div class="mb-3">
                        <label class="form-label">Maturity Settings:</label>
                        <button class="btn btn-secondary text-white btn-sm">ALL MATURITY RATINGS</button>
                        <p class="mt-2">Show titles of <strong>all maturity ratings</strong> for this profile.</p>
                        <button class="btn btn-outline-secondary text-white btn-sm">EDIT</button>
                    </div>
    
                    <!-- Autoplay Controls -->
                    <div>
                        <label class="form-label">Autoplay Controls</label>
                        <div class="form-check">
                            <input class="form-check-input bg-dark border-light" type="checkbox" checked>
                            <label class="form-check-label">Autoplay next episode in a series on all devices.</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input bg-dark border-light" type="checkbox" checked>
                            <label class="form-check-label">Autoplay previews while browsing on all devices.</label>
                        </div>
                    </div>
                </div>
            </div>
    
            <hr class="border-secondary">
    
            <!-- Footer con bottoni di azione -->
            <div class="d-flex gap-2">
                <button class="btn btn-light px-4">SAVE</button>
                <button class="btn btn-outline-secondary px-4">CANCEL</button>
                <button class="btn btn-outline-secondary px-4">DELETE PROFILE</button>
            </div>
        </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
